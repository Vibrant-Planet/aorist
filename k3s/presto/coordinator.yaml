---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: presto-coordinator
  name: presto-coordinator
spec:
  serviceName: "presto-coordinator"
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: presto-coordinator
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: presto-coordinator
    spec:
      volumes:
        - name: alluxio-site
          configMap:
            name: properties
        - name: pre-install
          emptyDir: {}
        - name: mem
          emptyDir:
            medium: "Memory"
            sizeLimit: 1G
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: copy-ro-scripts
        image: docker.io/scienz/aorist-test-plugin-presto
        command:
          - sh
          - -c
          - |
            cp /conf/* /presto/ &&
            mkdir /presto/catalog &&
            cp /conf/hive.properties /presto/catalog &&
            cp /conf/core-site.xml /presto/catalog &&
            echo 'connector.name=tpch' > /presto/catalog/tpch.properties &&
            cp ranger-2.1.0-presto-plugin.tar.gz /presto/ &&
            chmod a+rwx /presto/ranger-entrypoint.sh
        volumeMounts:
          - name: alluxio-site
            mountPath: /conf
          - name: pre-install
            mountPath: /presto
      containers:
        #- # command: ["bin/launcher", "run", "--verbose"]
      - env:
        - name: ALLUXIO_MASTER_ADDRESS
          value: alluxio-server
        - name: ALLUXIO_MASTER_HOSTNAME
          value: localhost
        - name: HIVE_METASTORE_HOST
          value: metastore
        - name: HIVE_METASTORE_PORT
          value: "9083"
        - name: ALLUXIO_WORKER_HOSTNAME
          value: $HOSTNAME.presto-coordinator.default.svc.cluster.local
        - name: ALLUXIO_WORKER_CONTAINER_HOSTNAME
          value: $HOSTNAME.presto-coordinator.default.svc.cluster.local
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # command: [ "/bin/bash", "-c", "--" ]
        # args: [ "while true; do sleep 30; done;" ]
        command: ["/bin/bash", "/presto-server-344/etc/ranger-entrypoint.sh"]
        image: scienz/aorist-test-presto:latest
        imagePullPolicy: "Always"
        name: presto-coordinator
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
          - name: pre-install
            mountPath: /presto-server-344/etc
      restartPolicy: Always
      serviceAccountName: ""
---

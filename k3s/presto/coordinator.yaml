    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    alluxio: worker
  name: alluxio-worker-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: "29998"
    port: 29998
    targetPort: 29998
  - name: "29999"
    port: 29999
    targetPort: 29999
  - name: "job-worker-port"
    port: 30000
    targetPort: 30000
  - name: "job-worker-rpc-port"
    port: 30001
    targetPort: 30001
  - name: "job-worker-data-port"
    port: 30002

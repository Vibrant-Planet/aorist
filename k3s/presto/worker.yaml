apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: presto-worker
  name: presto-worker
spec:
  serviceName: "presto-worker"
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: presto-worker
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: presto-worker
        alluxio: worker
    spec:
      volumes:
        - name: alluxio-site
          configMap:
            name: properties
        - name: pre-install
          emptyDir: {}
        - name: mem
          emptyDir:
            medium: "Memory"
            sizeLimit: 1Gi
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: copy-ro-scripts
        image: docker.io/scienz/aorist-test-plugin-presto
        command:
          - sh
          - -c
          - |
            cp /conf/* /presto/ &&
            mkdir -p /presto/catalog &&
            cp /conf/hive.properties /presto/catalog &&
            cp /conf/core-site.xml /presto/catalog &&
            echo 'connector.name=tpch' > /presto/catalog/tpch.properties &&
            cp ranger-2.1.0-presto-plugin.tar.gz /presto/ &&
            chmod a+rwx /presto/ranger-entrypoint.sh
        volumeMounts:
          - name: alluxio-site
            mountPath: /conf
          - name: pre-install
            mountPath: /presto
      containers:
        #- # command: ["bin/launcher", "run", "--verbose"]
        # - command: [ "/bin/bash", "-c", "--" ]
        #  args: [ "while true; do sleep 30; done;" ]
      - env:
        - name: ALLUXIO_MASTER_ADDRESS
          value: alluxio-server
        - name: ALLUXIO_MASTER_HOSTNAME
          value: localhost
        - name: HIVE_METASTORE_HOST
          value: metastore
        - name: HIVE_METASTORE_PORT
          value: "9083"
        - name: ALLUXIO_WORKER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: ALLUXIO_WORKER_CONTAINER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: scienz/aorist-test-presto:latest
        imagePullPolicy: "Always"
        command: ["/bin/bash", "/presto-server-344/etc/ranger-entrypoint.sh"]
        name: presto-worker
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "2000m"
            memory: "6Gi"
        volumeMounts:
          - name: pre-install
            mountPath: /presto-server-344/etc
          - mountPath: /dev/shm
            name: mem
      - args:
        - worker-only
        - --no-format
        env:
        - name: ALLUXIO_MASTER_ADDRESS
          value: alluxio-server
        - name: ALLUXIO_MASTER_HOSTNAME
          value: alluxio-server
        - name: ALLUXIO_WORKER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: ALLUXIO_WORKER_CONTAINER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: ALLUXIO_WORKER_JAVA_OPTS
          value: " -Dalluxio.worker.hostname=$(ALLUXIO_WORKER_HOSTNAME) "
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: scienz/aorist-test-alluxio:latest
        imagePullPolicy: "Always"
        name: alluxio-worker
        ports:
        - containerPort: 29998
        - containerPort: 29999
        resources: {}
        volumeMounts:
          - name: pre-install
            mountPath: /opt/alluxio/conf
          - mountPath: /dev/shm
            name: mem
      - args:
        - job-worker
        - --no-format
        env:
        - name: ALLUXIO_MASTER_ADDRESS
          value: alluxio-server
        - name: ALLUXIO_MASTER_HOSTNAME
          value: alluxio-server
        - name: ALLUXIO_WORKER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: ALLUXIO_WORKER_CONTAINER_HOSTNAME
          value: $HOSTNAME.presto-worker.default.svc.cluster.local
        - name: ALLUXIO_WORKER_JAVA_OPTS
          value: " -Dalluxio.worker.hostname=$(ALLUXIO_WORKER_HOSTNAME) "
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: scienz/aorist-test-alluxio:latest
        imagePullPolicy: "Always"
        name: alluxio-job-worker
        ports:
        - containerPort: 30000
        - containerPort: 30001
        - containerPort: 30002
        - containerPort: 30003
        resources: {}
        volumeMounts:
          - name: pre-install
            mountPath: /opt/alluxio/conf
          - mountPath: /dev/shm
            name: mem
      restartPolicy: Always
      serviceAccountName: ""


---
type: Constraint
spec:
  name: IsUseful
  root: Universe
  requires:
    - IsConsistent
    - ReplicatedDatasets
    - TrainedModels
    - ComputedMetrics
    - GeneratedReports
---
type: Constraint
spec:
  name: IsLawful
  root: Universe
  requires:
    - IsConsistent
    - OldPIIDeleted
    - PIIProtected
    - DataAccessAudited
---
type: Constraint
spec:
  name: IsNotEvil
  root: Universe
  requires:
    - ModelsAreExplainable
    - ModelsAreNotRacist
---
type: Constraint
spec:
  name: IsSecure
  root: Universe
  requires:
    - UsersAreNotPwned
    - MinimalPermissionsEnforced
---
type: Constraint
spec:
  name: IsConsistent
  root: Universe
  requires:
    - ReplicatedDataSets
    - InstantiatedUsers
    - EnforcedRoleBinding
    - EnforcedAccessPolicies

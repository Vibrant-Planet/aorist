type: DataSet
spec:
  name: sentinel-2-metadata-dataset
  accessPolicies:
  - type: ApproveAccessSelector
    spec:
      matchLabels:
        department:
          - datascience
        project:
          - crowding-detection
  datumTemplates:
  - name: granule-datum
    type: KeyedStruct
    attributes:
    - name: granule_id
      type: KeyStringIdentifier
    - name: product_id
      type: NullableStringIdentifier
    - name: datatake_identifier
      type: NullableStringIdentifier
    - name: mgrs_tile
      type: NullableStringIdentifier
    - name: sensing_time
      type: NullablePOSIXTimestamp
    - name: total_size
      type: NullableInt64
    - name: cloud_cover
      type: NullableString
    - name: geometric_quality_flag
      type: NullableString
    - name: generation_time
      type: NullablePOSIXTimestamp
    - name: north_lat
      type: FloatLatitude
      comment: |
        Northern latitude of the tile`s bounding box.
    - name: south_lat
      type: FloatLatitude
      comment: |
        Southern latitude of the tile`s bounding box.
    - name: west_lon
      type: FloatLongitude
      comment: |
        Western longitude of the tile`s bounding box.
    - name: east_lon
      type: FloatLongitude
      comment: |
        Eastern longitude of the tile`s bounding box.
    - name: base_url
      type: URI
  assets:
    - type: StaticDataTable
      spec:
        name: sentinel-2-metadata-table
        setup:
          type: RemoteImportStorageSetup
          spec:
            remote:
              type: RemoteWebsiteStorage
              location:
                type: GCSLocation
                spec:
                  bucket: gcp-public-data-sentinel2
                  blob: index.csv.gz-backup
              layout:
                type: SingleFileLayout
              encoding:
                type: CSVEncoding
                spec:
                  compression:
                    type: GzipCompression
                  header:
                    type: UpperSnakeCaseCSVHeader
            local:
            - type: HiveTableStorage
              location:
                type: HiveAlluxioLocation
                spec:
                  path: 'sentinel2/metadata'
              layout:
                type: StaticHiveTableLayout
                spec: {}
              encoding:
                type: ORCEncoding
                spec: {}
        schema:
          type: TabularSchema
          spec:
            datumTemplateName: granule-datum
            attributes:
            - granule_id
            - product_id
            - datatake_identifier
            - mgrs_tile
            - sensing_time
            - total_size
            - cloud_cover
            - geometric_quality_flag
            - generation_time
            - north_lat
            - south_lat
            - west_lon
            - east_lon
            - base_url

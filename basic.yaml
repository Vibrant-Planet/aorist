---
type: DataSet
spec:
  name: sentinel-2-metadata-dataset
  location:
    type: GCSLocation
    spec:
      uri: https://storage.googleapis.com/gcp-public-data-sentinel-2/index.csv.gz
  accessPolicies:
  - type: ApproveAccessSelector
    spec:
      matchLabels:
        department:
          - datascience
        project:
          - crowding-detection
  datumTemplates:
  - name: granule-datum
    type: KeyedStruct
    attributes:
    - name: granule_id
      type: KeyStringIdentifier

[package]
name = "aorist_concept"
description = """
aorist_concept macro.
"""
version = "0.0.1"
authors = ["Bogdan State <bogdan@scie.nz>"]
license = "MIT"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.25"
quote = "1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
syn = {version = "1.0.52", features = ["full", "extra-traits", "printing"]}
type_macro_helpers = { path = "../type_macro_helpers" }

[features]
log_syntax = []
trace_macros = []
rustfmt = []
